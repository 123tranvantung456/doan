<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transition Effect</title>
<style>
    .container {
        position: relative;
        width: 200px;
        height: 100px;
        border: 1px solid #ccc;
        overflow: hidden; /* Đảm bảo nút bên trong không rơi ra ngoài hộp */
    }

    .element {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #ccc;
        display: none;
        transition: transform 0.5s ease-in-out; /* Sử dụng hiệu ứng transform */
    }
    .element:nth-child(1){
        display: block;
        background-color: #FFFF;
    }

    .show {
        display: block;
        transform: translateX(0%); /* Di chuyển phần tử đến vị trí hiển thị */
    }

    button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Hiệu ứng màu nền khi hover */
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container" onclick="transition()">
    <div class="element" id="element1">Element 1</div>
    <div class="element" id="element2">Element 2</div>
    <button>Chuyển tiếp</button>
</div>

<script>
    let currentElement = 1;

    function transition() {
        const element1 = document.getElementById("element1");
        const element2 = document.getElementById("element2");

        if (currentElement === 1) {
            element1.classList.remove("show");
            element2.classList.add("show");
            currentElement = 2;
        } else {
            element2.classList.remove("show");
            element1.classList.add("show");
            currentElement = 1;
        }
    }
</script>

</body>
</html>
